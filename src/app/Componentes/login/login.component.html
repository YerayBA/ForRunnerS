
<div class="main">
    <div class="container">

        <h1>ForRunnerS</h1>
        <input type="text" [(ngModel)]="username" placeholder="Usuario">
        <br>
        <input type="password" placeholder="Contraseña" [(ngModel)]="password" />
        <br>
        <button (click)=" onLogin()">Iniciar Sesion</button>
        <br>
        <br>
        <a [routerLink]="'/formulario-registro'">¿Todavía no tienes cuenta?</a>
        <br>
        <br>
        <a [routerLink]="'/formulario-recuperar'">¿Olvidaste tu contraseña?</a>
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </div>
    <div class="container2">
    </div>
    </div>
