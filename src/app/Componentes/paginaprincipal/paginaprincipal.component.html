

<div class="main">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Poppins Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">

  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="container">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="#">
        <img src="/src/Imagenes/Logo.jpg"  style="height: 40px; width: auto;" />
      </a>
  
      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Relojes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Carreras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Zapatillas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Carrito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
 
  
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
  <div class="cinta">
    <div class="tarjetas">
      <div class="carrera" *ngFor="let carrera of Carreras">
        <h4>{{ carrera.nombreCarrera }}</h4>
        <p>{{ carrera.lugar}}</p>
      </div>
    </div>
  </div>

  <div class="main2">
    <div class="container">
      <div class="relojes" [routerLink]="['/relojes-componente']"></div>
      <div class="carreras" [routerLink]="['/carreras-componente']"></div>
      <div class="zapatillas" [routerLink]="['/zapatillas-componente']"></div>
    </div>

    <div class="container2">
      <div class="tienda" [routerLink]="['/zapatillas-componente']"></div>
    </div>
  </div>
</div>
