<div class="catalog">
    <h1>Carreras</h1>
    <div class="Carreras" *ngFor="let Carrera of Carreras">
      <h1>{{ Carrera.nombreCarrera }}</h1>
      <h2>{{ Carrera.lugar }}</h2>
      <p>⭐ Distancia: {{ Carrera.distancia }} Km</p>
      <p>⭐ Fecha de Celebracion: {{ Carrera.fechaCelebracion }}</p>
    </div>
  </div>
