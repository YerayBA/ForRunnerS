<div class="catalog">
    <h1>Zapatillas Running</h1>
    <h2>Top Zapatillas mejor valoradas</h2>
    
    <div class="Zapatillas" *ngFor="let zapatilla of zapatillas">
      <img [src]="zapatilla.imagen" [alt]="zapatilla.alt" [title]="zapatilla.marca">
      <h1>{{ zapatilla.marca }}</h1>
      <h2>{{ zapatilla.modelo }}</h2>
      <p>⭐ Puntuación: {{ zapatilla.valoracion }} / 5</p>
    </div>
  </div>
